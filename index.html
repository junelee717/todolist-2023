<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo 2023</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="login" class="hidden">
        <div class="username">
            <span>Hello,</span>
            <form>
                <input type="text" placeholder="Please write your name" maxlength="15" required>
            </form>
            <button><i class="fa fa-angle-right"></i></button>
        </div>
    </div>
    <header>
        <div class="header-cover"></div>
    </header>
    <section id="main">
        <div class="title">
            <h4>Welcome, <span class="name"></span></h4>
            <h1>TODAY'S TODOLIST</h1>
            <div class="clock-weather fR">
                <h5 class="clock"></h5>
                <span class="city"></span>
                <span class="weather"></span>
            </div>
        </div>
        <div class="todo-input">
            <form class="todo-form">
                <input type="text" placeholder="Write a todo" required>
            </form>
        </div>
        <div class="todo-list">
            <h4 class="todo-date"></h4>
        </div>
    </section>
    <footer>
        <div id="quotes">
            <span class="quote"></span>
            <span class="author"></span>
        </div>
    </footer>
    <script src="./js/login.js"></script>
    <script src="./js/bg.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
